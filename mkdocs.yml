site_name: My Docs
site_url: https://mydomain.org/mysite
theme:
  name: material 
  palette: 

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.instant: false
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.integrate 
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - announce.dismiss
    - content.code.annotate 
 
  

extra_javascript:
  - js/custom.js
  - https://unpkg.com/leaflet@1.9.4/dist/leaflet.js
extra_css:
  - css/custom.css
  - https://unpkg.com/leaflet@1.9.4/dist/leaflet.css

plugins:
  - search
  - blog

nav:
  - Map1: index.md
  - Map2:
      - Map2: coding/my-first-file.md
  - Map Test: map3/map3.md    
  - About: 
      - Selected Publications: about/testing.md

#  - Blog:
#    - All Posts: 
#        - Hello World: blog/posts/Hello-World.md